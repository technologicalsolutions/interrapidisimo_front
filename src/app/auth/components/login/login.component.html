<div class="login-container">
    <div class="login-wrapper">
        <div class="login-left">
            <div class="brand-section">
                <div class="logo-container">
                    <img src="assets/img/logo-blanco.webp" alt="Inter University" class="logo" />
                </div>
                <h1 class="brand-title">Inter University</h1>
                <p class="brand-subtitle">Sistema de Gestión Académica</p>
            </div>
        </div>
        <div class="login-right">
            <div class="form-container">
                <div class="form-header">
                    <h2>Iniciar Sesión</h2>
                    <p>Ingresa tus credenciales para acceder</p>
                </div>

                <form nz-form [formGroup]="loginForm" (ngSubmit)="submit($event)" class="login-form">
                    <nz-form-item>
                        <nz-form-label nzRequired nzFor="email" [nzSpan]="24">Correo Electrónico</nz-form-label>
                        <nz-form-control nzErrorTip="Por favor ingresa un email válido" [nzSpan]="24">
                            <nz-input-group nzPrefixIcon="mail">
                                <input nz-input formControlName="email" id="email" type="email"
                                    placeholder="ejemplo@universidad.com" autocomplete="email" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label nzRequired nzFor="password" [nzSpan]="24">Contraseña</nz-form-label>
                        <nz-form-control nzErrorTip="La contraseña debe tener al menos 6 caracteres" [nzSpan]="24">
                            <nz-input-group [nzSuffix]="suffixTemplate" nzPrefixIcon="lock">
                                <input nz-input formControlName="password" id="password"
                                    [type]="passwordVisible ? 'text' : 'password'" placeholder="Ingresa tu contraseña"
                                    autocomplete="current-password" />
                            </nz-input-group>
                            <ng-template #suffixTemplate>
                                <span nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                                    (click)="passwordVisible = !passwordVisible" class="password-toggle"></span>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>
                    <div class="form-options">
                        <label nz-checkbox formControlName="remember">
                            Recordarme
                        </label>
                        <a class="forgot-password" (click)="goToForgotPassword()">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                    <nz-form-item>
                        <button nz-button nzType="primary" nzBlock nzSize="large" [nzLoading]="loading"
                            [disabled]="loading" type="submit" class="login-button">
                            {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
                        </button>
                    </nz-form-item>
                    <div class="register-link">
                        <span>¿No tienes una cuenta?</span>
                        <a (click)="goToRegister()">Regístrate aquí</a>
                    </div>
                </form>
                <div class="form-footer">
                    <p>&copy; 2026 Inter University. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </div>
</div>
